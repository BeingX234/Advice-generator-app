<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="script.js"></script>

  <title>Frontend Mentor | Advice generator app</title>

  <!-- <link rel="stylesheet" href="script.js"> -->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(150, 100%, 66%);
    }
  </style>
</head>

<body>
  <main>
    <div class="content">
      <div class="card">
        <p id="advice_id">ERROR</p>
        <div class="advice-content">
          <q id="advice">404: Advice not found</q>
        </div>
        <picture class="divider">
          <source media="(max-width: 550px)" srcset="images/pattern-divider-mobile.svg">
          <img src="images/pattern-divider-desktop.svg" alt="divider">
        </picture>
        <div class="card-button">
          <button class="refresh-btn" onclick="getText(url)">
            <img src="images/icon-dice.svg" alt="dice">
          </button>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Hieu Nguyen</a>.
      </div>
    </div>

  </main>


</body>

</html>
